<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Kod Okuma - Halloween Ã–zel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
        <style>
            body {
                background-color: #1d1b1b;
                color: #ff7518;
                font-family: "Courier New", Courier, monospace;
                text-align: center;
            }
            h1,
            h2 {
                text-align: center;

                text-shadow: 2px 2px #000;
            }
            .qr-container {
                margin-top: 50px;
            }
            #qr-reader {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                background-color: #2b2b2b;
                border: 2px solid #ff7518;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            }
            .btn-custom {
                background-color: #ff7518;

                border: none;
            }
            .btn-custom:hover {
                background-color: #f39c12;
            }
            #qr-reader-results {
                margin-top: 20px;
            }
            #result-message {
                margin-top: 15px;
                font-size: 1.2rem;
                color: #ff7518;
            }
            footer {
                margin-top: 100px;
                color: #ff7518;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <!-- Sayfa BaÅŸlÄ±ÄŸÄ± -->
        <h1>ðŸŽƒ QR Kod Okuma</h1>

        <!-- QR Kod Okuma (Kamera ile) -->
        <div class="container qr-container">
            <div id="qr-reader"></div>
            <div id="qr-reader-results">
                <p id="result-message">QR kod sonuÃ§larÄ± burada gÃ¶rÃ¼necek.</p>
            </div>
        </div>

        <!-- QR Kod YÃ¼kleme -->
        <div class="container">
            <h2>QR Kod YÃ¼kle</h2>
            <input
                type="file"
                id="qr-file-input"
                class="form-control"
                accept="image/*"
            />
        </div>

        <!-- JS KodlarÄ± -->
        <script>
            function onScanSuccess(qrCodeMessage) {
                console.log("Tarama BaÅŸarÄ±lÄ±: ", qrCodeMessage);

                let codeType = "";
                let code = "";

                if (qrCodeMessage.includes("Party Entry Code")) {
                    codeType = "party";
                    code = qrCodeMessage.split(":")[1].trim(); // Sadece kodu al
                } else if (qrCodeMessage.includes("Drink Code")) {
                    codeType = "drink";
                    code = qrCodeMessage.split(":")[1].trim(); // Sadece kodu al
                }

                // QR kod okuma iÅŸlemini durdur
                html5QrCode
                    .stop()
                    .then(() => {
                        document.getElementById(
                            "result-message"
                        ).innerText = `Kod TÃ¼rÃ¼: ${codeType}, Kod: ${code}`;

                        // Taranan kodun sonucunu fetch ile al
                        fetch(`/scan/${codeType}/${code}`, { method: "GET" })
                            .then((response) => response.text())
                            .then((data) => {
                                document.getElementById(
                                    "result-message"
                                ).innerText = data;

                                // QR kod tarayÄ±cÄ±sÄ±nÄ± 5 saniye sonra yeniden baÅŸlat
                                setTimeout(() => {
                                    html5QrCode.start(
                                        { facingMode: "environment" },
                                        {
                                            fps: 10,
                                            qrbox: { width: 250, height: 250 },
                                        },
                                        onScanSuccess,
                                        onScanError
                                    );
                                }, 5000); // 5 saniye bekleme sÃ¼resi
                            })
                            .catch((error) => {
                                console.error("Error:", error);
                            });
                    })
                    .catch((err) => {
                        console.error("QR Kod tarayÄ±cÄ± durdurulamadÄ±: ", err);
                    });
            }

            function onScanError(errorMessage) {
                console.error(errorMessage);
            }

            var html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode
                .start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    },
                    onScanSuccess,
                    onScanError
                )
                .catch((err) => {
                    console.error("QR Kod tarayÄ±cÄ± baÅŸlatÄ±lamadÄ±: ", err);
                });

            // Dosya yÃ¼kleme ile QR kod okuma
            document
                .getElementById("qr-file-input")
                .addEventListener("change", function (event) {
                    var file = event.target.files[0];
                    if (file) {
                        console.log("Dosya yÃ¼klendi: ", file.name); // Dosya yÃ¼klendi logu

                        html5QrCode
                            .scanFile(file, true)
                            .then(onScanSuccess)
                            .catch((err) => {
                                console.error("Dosya taranamadÄ±: ", err);
                                document.getElementById(
                                    "result-message"
                                ).innerText =
                                    "Dosya taranamadÄ±. LÃ¼tfen geÃ§erli bir QR kod iÃ§eren gÃ¶rsel yÃ¼kleyin.";
                            });
                    } else {
                        document.getElementById("result-message").innerText =
                            "LÃ¼tfen bir dosya seÃ§in.";
                    }
                });
        </script>

        <!-- Footer -->
        <footer>
            <p>ðŸ‘» CadÄ±lar BayramÄ±'na Ã¶zel QR kod okuma aracÄ±! ðŸŽƒ</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
