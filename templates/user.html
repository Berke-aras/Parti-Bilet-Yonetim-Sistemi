<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kod Sorgulama - Halloween √ñzel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #1d1b1b;
                color: #ff7518;
                font-family: "Courier New", Courier, monospace;
            }
            h1,
            h2 {
                text-align: center;
                color: #ff7518;
                text-shadow: 2px 2px #000;
            }
            .form-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 30px;
                background-color: #2b2b2b;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            }
            .form-control {
                background-color: #1d1b1b;
                color: #ff7518;
                border: 1px solid #ff7518;
            }
            .form-control::placeholder {
                color: #ff7518;
            }
            .form-control:focus {
                background-color: #1d1b1b;
                border-color: #f39c12;
                box-shadow: none;
            }
            .btn-custom {
                background-color: #ff7518;
                color: #1d1b1b;
                border: none;
            }
            .btn-custom:hover {
                background-color: #f39c12;
            }
            .qr-codes {
                text-align: center;
                margin-top: 30px;
            }
            .qr-codes img {
                margin: 10px;
                border: 2px solid #ff7518;
                border-radius: 5px;
            }
            footer {
                margin-top: 100px;
                text-align: center;
                color: #ff7518;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <!-- Kod Sorgulama Formu -->
        <div class="form-container">
            <h1>üéÉ QR Kodunu Sorgula</h1>
            <form action="/check_code" method="POST">
                <div class="mb-3">
                    <label for="code" class="form-label"
                        >6 Haneli Kodunu Gir</label
                    >
                    <input
                        type="text"
                        id="code"
                        name="code"
                        class="form-control"
                        placeholder="6 haneli kodunu gir"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-custom w-100">
                    Sorgula
                </button>
            </form>
        </div>

        {% if user %}
        <!-- Sonu√ßlar ve QR Kodlarƒ± -->
        <div class="qr-codes">
            <h2>{{ user.name }} {{ user.surname }} - Kod: {{ user.code }}</h2>
            <div>
                <p>üéâ Parti QR Kodu:</p>
                <img
                    src="{{ url_for('static', filename='qr_codes/' ~ user.qr_party) }}"
                    alt="Parti QR Kodu"
                />
            </div>
            <br />
            <div>
                <p>üçπ ƒ∞√ßki QR Kodu:</p>
                <img
                    src="{{ url_for('static', filename='qr_codes/' ~ user.qr_drink) }}"
                    alt="ƒ∞√ßki QR Kodu"
                />
            </div>
        </div>
        {% endif %}

        <!-- Footer -->
        <footer>
            <p>
                üëª Cadƒ±lar Bayramƒ±'na √∂zel QR kodlarƒ±nƒ±zƒ± burada sorgulayƒ±n! üéÉ
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
